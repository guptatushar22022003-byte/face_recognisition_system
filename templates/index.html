<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinAI | Advanced Face Recognition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        },
                        brand: {
                            500: '#3b82f6',
                            400: '#60a5fa',
                            glow: '#3b82f680'
                        }
                    },
                    animation: {
                        'scan': 'scan 3s linear infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%': { top: '0%', opacity: '0' },
                            '10%': { opacity: '1' },
                            '90%': { opacity: '1' },
                            '100%': { top: '100%', opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: #e2e8f0;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #60a5fa;
            box-shadow: 0 0 15px #60a5fa, 0 0 30px #3b82f6;
            opacity: 0.6;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="h-screen overflow-hidden flex flex-col">

    <!-- Navbar -->
    <nav class="glass-panel border-b border-white/5 px-8 py-4 flex justify-between items-center z-50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center shadow-lg shadow-blue-500/30">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            </div>
            <span class="text-xl font-bold tracking-tight text-white">Sentin<span class="text-blue-400">AI</span></span>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-green-500/10 border border-green-500/20">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-xs font-medium text-green-400 uppercase tracking-wider">System Online</span>
            </div>
            <div class="text-sm text-slate-400 font-mono" id="clock">00:00:00</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex gap-6 p-6 overflow-hidden">

        <!-- Left Column: Video Feed & Controls -->
        <div class="flex-1 flex flex-col gap-6">

            <!-- Video Feed Container -->
            <div class="relative flex-1 glass-panel rounded-2xl overflow-hidden shadow-2xl shadow-black/50 group">
                <!-- Video Stream -->
                <img src="/video_feed"
                    class="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition duration-500"
                    alt="Camera Feed">

                <!-- Overlay UI -->
                <div class="absolute inset-0 pointer-events-none">
                    <!-- Corners -->
                    <div class="absolute top-6 left-6 w-16 h-16 border-l-2 border-t-2 border-blue-500/50 rounded-tl-lg">
                    </div>
                    <div
                        class="absolute top-6 right-6 w-16 h-16 border-r-2 border-t-2 border-blue-500/50 rounded-tr-lg">
                    </div>
                    <div
                        class="absolute bottom-6 left-6 w-16 h-16 border-l-2 border-b-2 border-blue-500/50 rounded-bl-lg">
                    </div>
                    <div
                        class="absolute bottom-6 right-6 w-16 h-16 border-r-2 border-b-2 border-blue-500/50 rounded-br-lg">
                    </div>

                    <!-- Scan Line Animation -->
                    <div class="scan-line animate-scan"></div>

                    <!-- Status Badge -->
                    <div
                        class="absolute top-6 left-1/2 transform -translate-x-1/2 px-4 py-1.5 bg-black/60 backdrop-blur-md rounded-full border border-white/10">
                        <span class="text-xs font-mono text-blue-300 tracking-widest uppercase flex items-center gap-2">
                            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            Live Feed Analysis
                        </span>
                    </div>
                </div>
            </div>

            <!-- Control Bar -->
            <div class="h-24 glass-panel rounded-2xl p-4 flex items-center justify-between gap-6">

                <!-- Registration Form -->
                <div class="flex-1 flex items-center gap-3 border-r border-white/10 pr-6">
                    <div class="relative group flex-1">
                        <div
                            class="absolute -inset-0.5 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-lg blur opacity-20 group-hover:opacity-40 transition duration-200">
                        </div>
                        <input type="number" id="reg-id" placeholder="ID"
                            class="relative w-full bg-slate-900/80 text-white px-4 py-2.5 rounded-lg border border-white/10 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition font-mono text-sm">
                    </div>
                    <div class="relative group flex-[2]">
                        <div
                            class="absolute -inset-0.5 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-lg blur opacity-20 group-hover:opacity-40 transition duration-200">
                        </div>
                        <input type="text" id="reg-name" placeholder="Enter Name"
                            class="relative w-full bg-slate-900/80 text-white px-4 py-2.5 rounded-lg border border-white/10 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition font-sans text-sm">
                    </div>
                    <button onclick="registerFace()"
                        class="px-6 py-2.5 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-medium text-sm transition shadow-lg shadow-blue-600/20 whitespace-nowrap flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                        </svg>
                        Register Face
                    </button>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center gap-3">
                    <button onclick="startRecognition()"
                        class="px-8 py-2.5 bg-emerald-600 hover:bg-emerald-500 text-white rounded-lg font-medium text-sm transition shadow-lg shadow-emerald-600/20 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Start Recognition
                    </button>
                    <button onclick="stopSystem()"
                        class="px-6 py-2.5 bg-slate-700 hover:bg-slate-600 text-white rounded-lg font-medium text-sm transition border border-white/10">
                        Stop
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Column: Sidebar -->
        <div class="w-96 flex flex-col gap-6">

            <!-- Stats Card -->
            <div class="glass-panel rounded-2xl p-6">
                <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-4">System Status</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-800/50 rounded-xl p-4 border border-white/5">
                        <div class="text-2xl font-bold text-white mb-1" id="total-logs">0</div>
                        <div class="text-xs text-slate-500">Total Scans</div>
                    </div>
                    <div class="bg-slate-800/50 rounded-xl p-4 border border-white/5">
                        <div class="text-2xl font-bold text-emerald-400 mb-1">Active</div>
                        <div class="text-xs text-slate-500">Camera State</div>
                    </div>
                </div>
            </div>

            <!-- Registered Users List -->
            <div class="glass-panel rounded-2xl p-6 flex flex-col">
                <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-4">Registered Users</h3>
                <div class="flex-1 overflow-y-auto scrollbar-hide space-y-2 max-h-60">
                    {% if users %}
                    {% for id, name in users.items() %}
                    <a href="/user/{{ id }}"
                        class="flex items-center gap-3 p-2 rounded-lg hover:bg-white/5 transition group border border-transparent hover:border-white/5">
                        <div
                            class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-xs font-bold text-blue-400 group-hover:bg-blue-600 group-hover:text-white transition shadow-lg shadow-black/20">
                            {{ name[0] | upper }}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="text-sm font-medium text-slate-300 group-hover:text-white truncate">{{ name }}
                            </div>
                            <div class="text-[10px] text-slate-500 font-mono">ID: {{ id }}</div>
                        </div>
                        <svg class="w-4 h-4 text-slate-600 group-hover:text-blue-400 transition" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                    {% endfor %}
                    {% else %}
                    <div
                        class="text-sm text-slate-500 p-2 text-center border border-dashed border-slate-700 rounded-lg">
                        No users registered.
                    </div>
                    {% endif %}
                </div>
            </div>

            <!-- Logs List -->
            <div class="flex-1 glass-panel rounded-2xl flex flex-col overflow-hidden">
                <div class="p-5 border-b border-white/5 bg-slate-800/30">
                    <h3 class="text-white font-semibold flex items-center gap-2">
                        <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        Attendance Log
                    </h3>
                </div>

                <div class="flex-1 overflow-y-auto p-4 space-y-3 scrollbar-hide" id="log-container">
                    <!-- Logs will be injected here -->
                </div>
            </div>

        </div>
    </main>

    <script>
        // Clock
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        async function sendControl(action, data = {}) {
            try {
                const res = await fetch('/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, ...data })
                });
                const result = await res.json();
                if (result.status === 'error') {
                    // Show toast or alert (using simple alert for now)
                    alert(result.message);
                }
            } catch (e) {
                console.error(e);
            }
        }

        function registerFace() {
            const id = document.getElementById('reg-id').value;
            const name = document.getElementById('reg-name').value;
            if (!id || !name) return alert("Please enter both ID and Name");
            sendControl('register', { id, name });
        }

        function startRecognition() {
            sendControl('recognize');
        }

        function stopSystem() {
            sendControl('stop');
        }

        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs');
                const logs = await response.json();

                document.getElementById('total-logs').innerText = logs.length;

                const container = document.getElementById('log-container');
                container.innerHTML = '';

                logs.forEach(log => {
                    let statusHtml = '';
                    let timeDisplay = '';

                    if (log.time_out) {
                        statusHtml = '<span class="px-2 py-1 bg-slate-500/10 text-slate-400 text-[10px] uppercase tracking-wider font-bold rounded border border-slate-500/20">Checked Out</span>';
                        timeDisplay = `${log.time_in} - ${log.time_out}`;
                    } else {
                        statusHtml = '<span class="px-2 py-1 bg-emerald-500/10 text-emerald-400 text-[10px] uppercase tracking-wider font-bold rounded border border-emerald-500/20">Checked In</span>';
                        timeDisplay = `${log.time_in}`;
                    }

                    const item = document.createElement('div');
                    item.className = "group flex items-center p-3 rounded-xl bg-slate-800/40 border border-white/5 hover:bg-slate-700/50 transition duration-200 cursor-default";
                    item.innerHTML = `
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white font-bold text-sm shadow-lg shadow-blue-500/20 mr-3">
                            ${log.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="font-medium text-slate-200 truncate group-hover:text-white transition">${log.name}</p>
                            <p class="text-xs text-slate-500 font-mono">${log.date} | ${timeDisplay}</p>
                        </div>
                        <div class="ml-2">
                            ${statusHtml}
                        </div>
                    `;
                    container.appendChild(item);
                });
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }

        setInterval(fetchLogs, 2000);
        fetchLogs();
    </script>
</body>

</html>
